# -----------------------------
# Application Name
# -----------------------------
spring.application.name=Mirko_Portfolio

# -----------------------------
# PostgreSQL Database Settings (Render)
# -----------------------------
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------
# JPA / Hibernate Settings
# -----------------------------
# Disable automatic schema updates, let SQL files control the schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# SQL Initialization
# -----------------------------
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:postgres_schema.sql
spring.sql.init.data-locations=classpath:postgres.sql

# -----------------------------
# Optional: Connection Pooling Settings
# -----------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# -----------------------------
# Logging
# -----------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------------
# OAuth2 / JWT Settings
# -----------------------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${AUTH0_ISSUER}.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.audience=${AUTH0_AUDIENCE}
