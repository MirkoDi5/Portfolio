# -----------------------------
# Application Name
# -----------------------------
spring.application.name=Mirko_Portfolio

# -----------------------------
# PostgreSQL Database Settings
# -----------------------------
# Use environment variables if available (Render), fallback to defaults (local)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:mirko_db}:${POSTGRES_PORT:5432}/${POSTGRES_DB:mirko_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# -----------------------------
# JPA / Hibernate Settings
# -----------------------------
# Disable automatic schema updates, let SQL files control the schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------
# SQL Initialization
# -----------------------------
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:postgres_schema.sql
spring.sql.init.data-locations=classpath:postgres.sql

# -----------------------------
# Optional: Connection Pooling Settings
# -----------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# -----------------------------
# Logging
# -----------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------------
# OAuth2 / JWT Settings
# -----------------------------
# Use environment variables if available, fallback to defaults
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER:https://dev-eeagvpmijjxpm2fa.us.auth0.com/}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${AUTH0_ISSUER:https://dev-eeagvpmijjxpm2fa.us.auth0.com/}.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.audience=${AUTH0_AUDIENCE:https://api.portfolio.com}
