services:
  # The Database Service
  db:
    image: postgres:15-alpine
    container_name: mirko_db
    restart: always
    environment:
      - POSTGRES_DB=mirko_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mirko_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

  # Your Spring Boot Application
  server:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      # This matches the 'db' service name above
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mirko_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data: